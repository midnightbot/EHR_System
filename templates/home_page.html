<!doctype html>
<html>
    <head>
        <title>Logs Page</title> 
        <style>
        .table {
            border-spacing: 0;
            margin: 1rem;
            background-color: #f5f5f5;
            border: 1px solid black;
        }
        .table__row:nth-child(even){
            background-color: #e5e5e5;
            border: 1px solid black;
        }
        .table__header{
            text-align: left;
        }
        .table__cell {
            padding: 8px;
            border: 1px solid black;
        }
        </style>
    </head>

<body>
    <h1 align="center"> Logs Page</h1>
    <h3 align="right"> my username: {{username}}</h3>
    <h3 align="right"> my user_id:  {{userid}}</h3> 
    <h3 align="right"> data integrity status: {{data_status}}</h3>
    <h3 align="center"> {{login_notes}}</h3>
    <table class="table">
            <tr class="table__header">
                {% for header in headings %}
                <th class="table__cell"> {{header}}</th>
                {% endfor %}
            </tr>

            {% for row in data %}
            <tr class="table__row">
                {% for cell in row %}
                <td class="table__cell">{{cell}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
    </table>
</body>
</html>
